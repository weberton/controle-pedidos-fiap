version: "3.9"

volumes:
  mysql_data: {}

services:
  controlepedidos:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DB_PASS}

  mysql:
    container_name: controle_pedidos_db_container
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DB}
      - MYSQL_USER=${SPRING_DB_USER}
      - MYSQL_PASSWORD=${SPRING_DB_PASS}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 10

  swagger-exporter:
    image: curlimages/curl:latest
    container_name: swagger_exporter
    depends_on:
      - controlepedidos
    entrypoint: >
      sh -c "
        echo '⏳ Aguardando aplicação subir...';
        for i in $(seq 1 90); do
          if curl -s http://controlepedidos:8080/v3/api-docs.yaml -o /output/api.yaml; then
            echo '✅ Swagger gerado com sucesso!';
            exit 0;
          else
            echo '⏳ Tentativa $i...';
            sleep 1;
          fi
        done
        echo '❌ Timeout: não foi possível gerar o Swagger.';
        exit 1;
      "
    volumes:
      - ./src/main/resources/static:/output

