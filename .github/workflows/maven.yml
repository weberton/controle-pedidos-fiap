name: Test Application

on:
  push:
    branches: [ "main", "release" ]
  pull_request:
    branches: [ "main", "release"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Verify build and run tests
      run: mvn clean package -B test --file pom.xml

    - name: Criar arquivo .env para o Docker Compose
      run: |
          echo "SPRING_DB_URL=jdbc:mysql://mysql:3306/controle_pedidos" >> .env
          echo "SPRING_DB_USER=spring" >> .env
          echo "SPRING_DB_PASS=spring" >> .env
          echo "MYSQL_DB=controle_pedidos" >> .env
          echo "MYSQL_USER=spring" >> .env
          echo "MYSQL_PASSWORD=spring" >> .env

    - name: Build Docker Image
      run: docker compose up --build --exit-code-from controlepedidos
